<p>This is the partial for view 1.</p>
<div ng-controller="View1Ctrl as ctrl">
    <input type="button" ng-click="ctrl.funkcja()">
<br>
    <br>
    {{ctrl.zmienna}}
    <input type="text" ng-model="ctrl.zmienna">
    <br>
    <input type="button" ng-click="ctrl.pobierz()">
    {{ctrl.dane}}
    <table>
        <tr ng-repeat="student in ctrl.dane">
            <td>{{student.id}}</td>
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.pesel}}</td>
            <td>{{student.indeks}}</td>
        </tr>

    </table>
</div>
